<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Início</ion-title>
    <ion-text slot="end" class="ion-margin-end">
      <h3>{{usuario.nome}}</h3>
    </ion-text>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-card>
    <ion-card-header>
      <ion-card-title>Chronos - O seu único sistema</ion-card-title>
      <ion-card-subtitle>Aplicativo tarefas</ion-card-subtitle>
    </ion-card-header>
    <ion-card-content>
      <ion-list>
        <ion-item-sliding *ngFor="let tarefa of lista_tarefas">
          <ion-item>
            <ion-thumbnail slot="start">
              <img *ngIf="tarefa.foto" [src]="'data:image/jpeg;base64,' + tarefa.foto" />
              <img *ngIf="!tarefa.foto" src="../../assets/imgs/thumbnail.svg" />
            </ion-thumbnail>

            <ion-label>
              {{tarefa.titulo}}
            </ion-label>
            <ion-label slot="end" color="primary">
              {{tarefa.descricao}}
            </ion-label>
          </ion-item>


          <ion-item-options>
            <ion-item-option color="danger" (click)="excluirTarefa(tarefa.id)">
              Excluir
            </ion-item-option>
          </ion-item-options>
        </ion-item-sliding>
      </ion-list>
    </ion-card-content>
  </ion-card>
</ion-content>
